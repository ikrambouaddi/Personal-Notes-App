<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypriject</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   
     <header>
    <h1>Personal Notes</h1>
    <!-- Search bar -->
    <input type="text" id="search" placeholder="Search notes...">
    <!-- Controls  -->
    <button id="exportBtn">Export</button>
    <input type="file" id="importFile" hidden>
    <button id="themeBtn">Toggle Theme</button>
  </header> 

   <main>
    <!-- Note composer -->
    <section id="composer">
      <input type="text" id="title" placeholder="Note title">
      <textarea id="content" placeholder="Write your note..."></textarea>
      <input type="text" id="tags" placeholder="Tags (comma separated)">
      <input type="color" id="color" value="#7c5cff">
      <label>
        <input type="checkbox" id="pinned"> Pin note
      </label>
      <button id="addBtn">Add note</button>
    </section>

    <!-- Notes grid -->
    <section id="notesGrid">
      <!-- Notes will appear here -->
    </section>
  </main>

  <!-- Edit modal -->
  <dialog id="editor">
    <h2>Edit Note</h2>
    <input type="text" id="e_title" placeholder="Title">
    <textarea id="e_content" placeholder="Your note..."></textarea>
    <input type="text" id="e_tags" placeholder="Tags">
    <input type="color" id="e_color" value="#7c5cff">
    <label>
      <input type="checkbox" id="e_pinned"> Pin
    </label>
    <button id="saveEdit">Save</button>
    <button id="closeEditor">Cancel</button>
  </dialog>
<script src="script.js"></script>
</body>
</html>
